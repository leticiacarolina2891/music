<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiClone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SpotiClone</h1>
        <input type="text" placeholder="Search...">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="featured">
            <h2>Featured</h2>
            <!-- Featured playlists or albums -->
            <div class="playlist">
                <img src="playlist1.jpg" alt="Playlist 1">
                <h3>Chill Vibes</h3>
            </div>
            <div class="playlist">
                <img src="playlist2.jpg" alt="Playlist 2">
                <h3>Workout Beats</h3>
            </div>
            <!-- Add more featured playlists or albums -->
        </section>

        <section id="recent">
            <h2>Recently Played</h2>
            <!-- Recently played tracks or albums -->
            <div class="track">
                <img src="track1.jpg" alt="Track 1">
                <p>Song Name - Artist</p>
            </div>
            <div class="track">
                <img src="track2.jpg" alt="Track 2">
                <p>Song Name - Artist</p>
            </div>
            <!-- Add more recently played tracks or albums -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SpotiClone</p>
    </footer>
</body>
</html>
